name: Deploy to GKE

on:
  workflow_run:
    workflows: ["Build and Push"]
    types:
      - completed

env:
  PROJECT_ID: bhanufyi
  REGION: us-west1
  CLUSTER_NAME: todo-cluster
  CLUSTER_ZONE: us-west1-a
  REPOSITORY: todo-app

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.CLUSTER_ZONE }}

      - name: Update deployments
        run: |
          kubectl set image deployment/todo-app-web web=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/web:${{ github.event.workflow_run.head_sha }}
          kubectl set image deployment/todo-app-api api=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/api:${{ github.event.workflow_run.head_sha }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/todo-app-web --timeout=120s
          kubectl rollout status deployment/todo-app-api --timeout=120s
